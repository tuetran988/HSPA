<div class="card">
  <div class="card-header">Add new property</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="Name"
          required
          #propName="ngModel"
          minlength="5"
        />
        <span class="error-block" *ngIf="!propName.valid && propName.touched">
          <div *ngIf="propName.errors">
             <span *ngIf="propName.errors['required']">please enter name</span>
             <span *ngIf="propName.errors['minlength']">name must be at least 5 characters long</span>
          </div>
        </span>
      </div>
      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" ngModel name="Type" />
      </div>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="Price" />
      </div>
      <div class="form-group col-12 mt-2">
        <button class="btn btn-primary m-1" type="submit">Save</button>
        <button class="btn btn-outline-warning m-1" type="reset">Cancel</button>
      </div>
    </form>
  </div>
</div>
